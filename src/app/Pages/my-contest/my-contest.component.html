<div class="centered-content">
    <div class="mycontest-container">
        <!--Header content-->
        <div class="header-content">
            <a class="title is-5" style="padding-top: 6px;" routerLink="/matchcontest">Contest</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <h1 class="title has-text-primary">My Contest</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="title is-5" style="padding-top: 6px;" routerLink="/leaderboard">LeaderBoard</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="title is-5" style="padding-top: 6px;" routerLink="/profile">My Profile</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="title is-5" style="padding-top: 6px;" (click)="logout()">LogOut</a>
        </div>
        
        <!-- Main container -->
        <nav class="" *ngIf="joinedContest != null">
        <!-- Left side -->
        <div class="contest-style" *ngFor = "let item of this.joinedContest" style="padding-bottom: 10px;">
            <div class="level-left">
                <div class="level-item">
                    <p class="subtitle is-5">
                        <strong>{{ item['team_1'] }} vs {{ item['team_2'] }} </strong>
                    </p>
                </div>
            </div>
      
            <!-- Right side -->
            <div class="level-right">
                <p class="level-item"><b>Credits: {{ item['totalCredit'] }}</b></p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p class="level-item"><a class="button is-success" (click)="onRefreshClicked(item)" >Refresh</a></p>
            </div>
        </div>
        
        </nav>
    </div>
</div>
